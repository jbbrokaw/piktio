<!DOCTYPE html>
<html>
<head>
  <title>Piktio</title>
  <link rel="stylesheet" type="text/css" href="{{'piktio:static/css/layout.css'|static_url}}">
  <link rel="stylesheet" type="text/css" href="{{'piktio:static/css/style.css'|static_url}}">
  {% block stylesheets %}{% endblock %}
</head>
<body>
  <div class="container">
    <header class="cf">
      <a href="/"><h1 class="main-title">Piktio</h1></a>
      <div class="status-area">
        {% if user %}
        <p> Logged in as {{ user.display_name }}</p>
        <p><a href="{{ 'apex_logout' | route_url }}">Log out</a></p>
        <!-- <p><a href="{{ 'home' | route_url }}">Show Completed Games</a></p> -->
        {% else %}
        <a href="{{ 'apex_login' | route_url }}">Login</a>
        {% endif %}
      </div>
    </header>
    <section id="content" class="cf">
      {% block body %}{% endblock %}
    </section>
    <footer class="cf">
      <ul class="left-footer cf">
        <li><a href="{{ 'apex_logout' | route_url }}">Log out</a></li>
        <!-- <p><a href="{{ 'home' | route_url }}">Show Completed Games</a></p> -->
      </ul>
      <a class="right-footer" href="{{ 'home' | route_url }}">Help</a>
      <p class="center-footer">Created by Jason</p>
    </footer>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
